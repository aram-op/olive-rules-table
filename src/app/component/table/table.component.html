<div class="rules-search-container">
  <mat-form-field appearance="outline" class="rules-search">
    <input matInput type="text" placeholder="Search" [formControl]="searchInput">
    <mat-icon matSuffix>
    <span class="material-symbols-outlined">
      search
    </span>
    </mat-icon>
  </mat-form-field>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    @for (columnName of displayedColumns; track columnName) {
      <ng-container [matColumnDef]="columnName">
        <th mat-header-cell *matHeaderCellDef>{{ headers.get(columnName) }}</th>
        <td
          mat-cell
          *matCellDef="let row"
          [innerHtml]="row.templates.get(columnName)"
        >
        </td>
      </ng-container>
    }

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowSelected(row)"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
