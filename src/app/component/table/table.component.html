<div class="rules-search-container">
  <mat-form-field appearance="outline" class="rules-search">
    <input matInput type="text" placeholder="Search" [formControl]="searchInput">
    <mat-icon matSuffix>
    <span class="material-symbols-outlined">
      search
    </span>
    </mat-icon>
  </mat-form-field>
</div>

<div class="table-container">
  <table mat-table [dataSource]="dataSource">
    @for (column of columns; track column) {
      <ng-container [matColumnDef]="column.columnDef">
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let row">
          @if (column.withImage) {
            <img class="cell-image" [src]="column.cell(row)"/>
          } @else {
            {{ column.cell(row) }}
          }
        </td>
      </ng-container>
    }

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td class="actions-column" mat-cell *matCellDef="let row">
        <button>
          <img class="actions-icon" src="assets/actions.svg"/>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onRowSelected(row)"></tr>
  </table>
</div>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
